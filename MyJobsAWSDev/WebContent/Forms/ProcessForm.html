<body>
    <div class="container">
        <div class="well row" style="margin-top: 10px">
            <div class="col-md-6">
                <div class="row">
                    <a href="formsindex.html"><button class="btn btn-lg btn-info">Home</button></a>
                </div>
                <div class="row">
                    <h1><b> <p valign = "CENTER" id="formdets" ></p></b></h1>
                </div>
            </div>


        </div>
        
    </div>
    
<iframe id="mailto" src="" HIDDEN></iframe>
<script>

params = location.search.substring(1, location.search.length);
x=params.split("&")

FormName=""
msgbody=""
for (n = 0; n< x.length; n++){
	y=x[n].split("=")
	if(y[0]=="FormName"){
		FormName=y[1];
	}
	msgbody+=x[n]+"%0D%0A"
}
document.getElementById("formdets").innerHTML=FormName + "<BR>Has been Created"
document.getElementById("mailto").src="mailto:paul@ostrodge.com?subject="+FormName+" (Mobile POC)&body="+msgbody
document.getElementById("mailto").refresh()
//location.href="formsindex.html"
</script>	
</body>
